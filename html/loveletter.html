<!DOCTYPE html>
<html>

<body>

    <p>Click the button to demonstrate the prompt box.</p>

    <button onclick="myFunction()">Click me!!</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            let person = prompt("Please enter your name", "Joe");
            let place = prompt("nhap noi gui", "Los Angeles");
            let date = prompt("nhap ngay,thang,nam gui", "10/10/1951")
            if (person != "Joe" || place != "Los Angeles" || date != "10/10/1951") {
                document.getElementById("demo").innerHTML = ("Hay nhap lai")
            }
            if (person == "Joe" && place == "Los Angeles" && date == "10/10/1951") {
                document.getElementById("demo").innerHTML =
                "<p>Joe thương nhớ,</p><p>Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn.</p><p>Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của anh, và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh ôm em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau đớn đến nhường nào.</p><p>Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.</p><p>Los Angeles, ngày 10 tháng 10 năm 1951.</p>";

            } else {
                document.getElementById("demo").innerHTML = ("Hay nhap lai")
                
            }
        }
    </script>

</body>

</html>
